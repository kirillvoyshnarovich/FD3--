<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8" />
  <title>iShop</title>
</head> 
<body> 
  <div id="container"></div> 
      
  <script src="https://unpkg.com/react@15/dist/react.js"></script> 
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
  
   
  <script src="js/CardProduct.js"></script>
  <script src="js/Product.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/CardProduct.css" />
  

  <script>

    var nameShop ='MyEarphones';
    var productsArr =[ 
      {name:'Sony',price:1000,imageURL:'image/Sony_MDR-1A.jpg', number:4, keyid:1}, 
      {name:'Sennheiser',price:2000,imageURL:'image/Sennheiser_HD_660_S.jpg', number:7, keyid:2},
      {name:'AKG',price:3000,imageURL:'image/AKG_K550_MKIII.jpg', number:9, keyid:3},
      {name:'Fischer Audio',price:4000,imageURL:'image/Fischer_Audio_Oldskool_70.jpg', number:14, keyid:4},
      {name:'Audio-Technica',price:5000,imageURL:'image/Audio-Technica_ATH-M50x.jpg', number:11, keyid:5},
      {name:'Panasonic',price:6000,imageURL:'image/Panasonic_RP-HD10E-K.jpg', number:2, keyid:6},
    ];

    ReactDOM.render(
      React.createElement(CardProduct,{name:nameShop, products:productsArr}),
      document.getElementById('container') 
    );

  </script>

</body> 
</html>
